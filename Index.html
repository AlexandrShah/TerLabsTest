<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/Less.css">

</head>
<body>
<div class="wrapper">
    <div class="mainform">
        <button class="close">x</button>
        <div class="blockheader">
            <h3>
                вход в ваш кабинет
            </h3>
            <p class="texthead">
                Сохранить Ваши избранные объекты и многое другое
            </p>
        </div>
        <div class="socialform">
            <div class="socialFB box">
                <div class="socup">
                    <button class="fb btn"><i class="fab fa-facebook-f"></i>Войти с Facebook</button>
                    <p class="textdeg">Мы никогда ничего не размещаем без</p>
                    <p>Вашего разрешения</p>
                </div>
                <div class="socdown">
                    <p class="textbutm">Нет личного кабинета?</p>
                    <a href="#" class="cleanlink">Зарегестрируйтесь</a>
                </div>
            </div>
            <div class="formbody box">
                <form>
                    <div class="space">
                        <input id ="mail" name="email" type="email" class="form-mail fill" placeholder="Адрес электронной почты*" required>
                    </div>
                    <div class="space">
                        <input id ="pass" name="pass" type="password" class="form-password fill"  placeholder="Пароль*" required>
                    </div>
                    <div class="formforgot">
                        <a href="#" class="cleanlink link1">Забыли пароль?</a>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <span class="rememberme">Remember Me</span>
                        </div>
                    </div>
                    <div class="form-button">
                        <button id="sub" name="subm" type="submit" class="btn btn2">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="JS/myJS.js"></script>
</body>
</html>
